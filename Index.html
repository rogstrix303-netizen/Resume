<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Online Registration Form</h2>

    <form action="process.php" method="POST">

        <div class="row">
            <div>
                <label>Full Name</label>
                <input type="text" name="fullname" placeholder="Enter full name" required>
            </div>
            <div>
                <label>Father's Name</label>
                <input type="text" name="fathername" placeholder="Enter father's name" required>
            </div>
        </div>

        <div class="row">
            <div>
                <label>Email</label>
                <input type="email" name="email" placeholder="example@gmail.com" required>
            </div>
            <div>
                <label>Phone</label>
                <input type="tel" name="phone" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
            </div>
        </div>

        <div class="row">
            <div>
                <label>Gender</label>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label>Date of Birth</label>
                <input type="date" name="dob" required>
            </div>
        </div>

        <div class="row">
            <div>
                <label>Preferred Joining Date</label>
                <input type="date" name="join_date" required>
            </div>
            <div>
                <label>Highest Qualification</label>
                <select name="qualification" required>
                    <option>10th</option>
                    <option>12th</option>
                    <option>Diploma</option>
                    <option>UG</option>
                    <option>PG</option>
                </select>
            </div>
        </div>

        <label>Address</label>
        <textarea name="address" placeholder="Enter complete address" required></textarea>

        <label>Course Applying For</label>
        <select name="course" required>
            <option>Computer Science</option>
            <option>Electronics</option>
            <option>Mechanical</option>
            <option>Civil</option>
        </select>

        <label>Additional Comments</label>
        <textarea name="comments" placeholder="Any additional information (optional)"></textarea>

        <button type="submit">Register</button>

    </form>
</div>

</body>
</html>
